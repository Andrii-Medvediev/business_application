{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous" 
  />
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'pages/css/general/navigation_menu.css' %}">
  {% block links %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'finance:accounts' %}">
        <img src="{% static 'pages/img/logo.png' %}" alt="Logo" width="70" />
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav"
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% block accounts_active %}{% endblock %}" href="{% url 'finance:accounts' %}">Рахунки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block expenses_active %}{% endblock %}" href="{% url 'finance:expenses' %}">Витрати</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block income_active %}{% endblock %}" href="{% url 'finance:income' %}">Доходи</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% block profile_active %}{% endblock %}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Профіль
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item {% block profile_disabled %}{% endblock %}" href="{% url 'users:view_profile' %}">Профіль користувача</a></li>
              <li><a class="dropdown-item" href="{% url 'users:logout_user' %}">Вийти з аккаунту</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>

</html>
